<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="format-detection" content="telephone=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Сравнение пустое</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
</header>
      <div class="profile-wrapper main">
         <div class="container">
            <div class="profile-wrapper__layout">
               <aside class="profile-aside">
                  <ul>
                     <li>
                        <a href="#">Мои данные</a>
                     </li>
                     <li>
                        <a href="#">Список заказов</a>
                     </li>
                     <li>
                        <a href="#">Избранное</a>
                     </li>
                     <li>
                        <a href="#" class="active">Сравнение товаров</a>
                     </li>
                     <li>
                        <a href="#">Обращения в поддержку</a>
                     </li>
                  </ul>
                  <div class="profile-aside__footer">
                     <a href="#" class="btn">Часто задаваемые вопросы</a>
                  </div>
               </aside>
               <main class="profile-main">
                  <section class="compare-empty">
                     <h1 class="compare-empty__title profile-title">
                        <span>Сравнение товаров</span>
                        <a href="#">
                           <img src="img/icons/left.svg" alt="">
                           Сравнение товаров
                        </a>
                     </h1>
                     <div class="compare-empty__content">
                        <h4 class="compare-empty__subtitle">Нет товаров для сравнения</h4>
                        <p class="compare-empty__text">Здесь пока ничего нет, но&nbsp;вы&nbsp;можете добавить несколько
                           товарови&nbsp;сравнить их&nbsp;характеристики, нажав&nbsp;на <a href="#"><img
                                 src="img/icons/compare.svg" alt=""></a></p>
                        <a href="#" class="compare-empty__link btn app-btn">В каталог</a>
                     </div>
                  </section>
               </main>
            </div>
         </div>
      </div>
      <footer></footer>
   </div>
   <script src="https://unpkg.com/imask"></script>
   <script src="js/app.js"></script>
</body>

</html>
